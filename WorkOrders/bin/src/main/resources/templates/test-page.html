<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta  http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>User Incident Report</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<div style="text-align:right">
        <div sec:authorize="hasRole('ROLE_USER')">You're signed in! <strong>[[${username}]]</strong></div>
        <form th:action="@{/}" method="post">
            <input type="submit" value="Logout"/>
        </form>
</div>
<body>
    <script>
    </script>
    <style>
        div h1 {
            border-bottom: 4px Solid black;
        }

        td,
        table {
            padding: 10px;
        }
    </style>
    <div class="container">
    <div id="title">
        <h1 style="color: darkgreen; text-align: left">Incident Report</h1>
    </div>
    <form th:action="@{/process_incidentReport}" th:object="${incident}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div id="table" class="m-3">
        <table style="margin-right:auto; padding-left: 15px;">
            <thead>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="form-group row">
                        <label for="User">User Email: </label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email Address: abc1234@sru.edu" required th:field="*{email}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group row">
                        <label class="col-4 col-form-label">Date: </label>
                        <div class="col-8">
                        <input type="text" id="date" name="date" class="form-control" placeholder="05/29/2015 (mm/dd/yyyy)" required th:field="*{date}">
                        </div>    
                    </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group row">
                        <label for="Severity">Issue Severity: </label>
                        <select name="severity" id="severity" class="form-control" required th:field="*{severity}">
                            <option th:value="'1'"> 1 </option>
                            <option th:value="'2'"> 2 </option>
                            <option th:value="'3'"> 3 </option>
                            <option th:value="'4'"> 4 </option>
                            <option th:value="'5'"> 5 </option>
                        </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group row">
                        <label for="status">Status: </label>
                        <select name="status" id="status" class="form-control" required th:field="*{status}">
                        <option th:value="'open'"> open </option>
                        <option th:value="'closed'"> closed </option>
                        </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group row">
                        <label for="phone">Phone: </label>
                        <input type="text" id="phone" name="phone" class="form-control" placeholder="012-345-6789" required th:field="*{phone}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group row">
                        <label for="building">Buildings: </label>
                        <select name="building" id="building" class="form-control" required th:field="*{building}">
                            <option th:value="'ATS'">ATS</option>
                            <option th:value="'SPOTS'">SPOTS</option>
                            <option th:value="'Student Center'">Student Center</option>
                            <option th:value="'Eisenburg'">Eisenburg</option>
                        </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group row">
                        <label for="department">Department: </label>
                        <select name="department" id="department" class="form-control" required th:field="*{department}">
                            <option th:value="'Computer Science'"> Computer Science </option>
                            <option th:value="'Math'"> Math </option>
                            <option th:value="'Engineering'"> Engineering </option>
                            <option th:value="'Physics'"> Physics </option>
                        </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group row">
                        <label for="rooms">Room #: </label>
                        <select name="room" id="room" class="form-control" required th:field="*{room}">
                            <option th:value="'224'">224</option>
                            <option th:value="'226'">226</option>
                            <option th:value="'230'">230</option>
                            <option th:value="'232'">232</option>
                        </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group row">
                        <label for="issue_type">Issue Type: </label>
                        <select name="issue_type" id="issue_type" class="form-control" required th:field="*{issue_type}">
                        <option th:value="'technical'"> technical </option>
                        <option th:value="'hardware'"> hardware </option>
                        <option th:value="'other example'"> other example </option>
                        </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                    <div class="form-group row">
                    <label for="description">Description: </label>      
                    <input type="text" id="description" name="description" class="form-control" placeholder="Description of the problem" required th:field="*{description}">
                    </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group row">
                        <label for="User">CC: </label>
                        <input type="email" id="cc" name="cc" class="form-control" placeholder=" CC Email Addresses: abc1234@sru.edu" th:field="*{cc}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                    <div>
                        <button type="submit" class="btn btn-primary" id="submit"
                            style="font-family: Arial, Helvetica, sans-serif;">Submit</button>
                    </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    </div>
    </div>
</body>

</html>

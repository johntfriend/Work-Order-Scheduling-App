<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>User List</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<script th:inline="javascript">
/*<![CDATA[*/
function loadRoleAndUser(role, id){
	window.Role = role;
	window.userId = id;
	}
	
function changeRole()
{
	if(Role == null)
		{
		window.alert("Please Select a Role First; and the last user's role who was changed will be change on the button press");
		}
	else
		{
		location.assign("http://localhost:8080/admin/changeRole/" + userId + "/" + Role);
		}
	
}

function changeStatus(user, userStatus)
{
	var currentId = user;
	if(userStatus == true)
		{
			location.assign("http://localhost:8080/admin/freezeAccount/" + currentId);
		}
	else
		{
			location.assign("http://localhost:8080/admin/enableAccount/" + currentId);
		}
	}
/*]]>*/
</script>
<style>
    button {border-radius: 12px;}
</style>
<body>
    <div style="text-align:right">
        <div style="text-align:center" sec:authorize="hasRole('ROLE_USER')">You're signed in! <strong>[[${username}]]</strong>
            <div th:action="@{/}" method="post">
            	<button type="button" onclick="location.href='/admin/createUser'" id="createUser" style="font-family: Arial, Helvetica, sans-serif;">Create Account</button>
                <button type="button" onclick="location.href='/group/profile'" id="userProfile" style="font-family: Arial, Helvetica, sans-serif;">Profile</button>
                <button type="button" value="Logout" onclick="location.href='/'" style="font-family: Arial, Helvetica, sans-serif;"> Logout </button>
                <button type="button" value="Home" style="font-family: Arial, Helvetica, sans-serif;" onclick="location.href='/admin/Landing'"> HomePage </button>
            </div>
        </div>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>User ID</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Roles</th>
                    <th>Enabled?</th>
                    <th>Change Role?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="users: ${listUsers}" th:unless="${users.email == username}">
                    <td th:text="${users.id}">User ID</td>
                    <td th:text="${users.email}">Email</td>
                    <td th:text="${users.firstName}">First Name</td>
                    <td th:text="${users.lastName}">Last Name</td>     
                    <td th:text="${users.roles}">Roles</td>
                    <td th:text="${users.enabled}"> </td>
                    	
					<td>
					<div>
					<select name="roles" id="roles" th:onChange="loadRoleAndUser(this.options[this.selectedIndex].value, [[${users.getId}]])">
    				<option disabled = "disabled" selected value = " "> Change Role </option>
    				<option th:each="role: ${roles}" 
    				th:value="${role}"
    				th:text="${role.name}"  
    				></option>
  					</select>
  					<button name="button" id="button" th:onClick="changeRole()">Change Role</button>	
					</div>
					</td>
               		
               		<td> 
               		<a th:href="@{'/admin/freezeAccount/' + ${users.id}}" class = "btn btn-success">Disable Account</a>
               		<a th:href="@{'/admin/enableAccount/' +${users.id}}" class = "btn btn-success"> Enable Account</a>
               		<a th:href="@{'/admin/deleteAccountConfirm/' +${users.id}}" class = "btn btn-success"> Delete Account</a>
               		</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>    
<div class="container-fluid text-center">
    <div>
        <img th:src="@{sru-wordmark-with-of-pa-green_25.png}" />
    </div>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
        <div class="border border-secondary p-3 rounded">
            <p>Login to access Incident Reports</p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus />
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary" />
            </p>
            <p>
                <a th:href="@{/login/register}" class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Register</a>
            </p>
            <p>
                <a th:href="@{/forgot_password}">Forgot your password?</a>
            </p>
            <p>
            	<a th:href="@{/resendVerificationEmail}">Send Verification Email </a>
            </p>
        </div>
    </form>
</div>
</body>
</html>

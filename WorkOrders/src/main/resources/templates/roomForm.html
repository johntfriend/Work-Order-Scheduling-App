<!DOCTYPE html>

                <h1 style="color: darkgreen; text-align: left">New Room</h1>

            </div>

                    <label>Room: </label>

                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="text" class="form-control" required th:field="*{roomNumbers}" />
                    </div>

                    </tr>
                    <tr>
                        <td>
                </div>
                <button type="submit" class="btn btn-primary" style="font-family: Arial, Helvetica, sans-serif;">Add Room</button>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta  http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>User Incidents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    button {border-radius: 12px;}
</style>
<body>
    <div style="text-align:right">
        <div style="text-align:center" sec:authorize="hasRole('ROLE_USER')">You're signed in! <strong>[[${username}]]</strong>
            <div th:action="@{/}" method="post">
                <button type="button" onclick="location.href='/group/profile'" id="userProfile" style="font-family: Arial, Helvetica, sans-serif;">Profile</button>
                <button type="button" value="Logout" onclick="location.href='/'" style="font-family: Arial, Helvetica, sans-serif;"> Logout </button>
                <button type="button" value="Back" style="font-family: Arial, Helvetica, sans-serif;" onclick="history.back()"> Back </button>
            </div>
        </div>
    </div>
<form th:action="@{'/tech/processUpdateIncident/' + ${incident.report_id}}" method="post" 
    style="max-width: 600px; margin: 0 auto;" >
    <div>
        <table style="margin-right:auto; margin-left: auto; padding-left: 30px; padding-right: 30px; padding-top: 0px;">
            <p>
                <h2 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Update Incident </h2>
            </p>    
            <tr>
                <hr>
            </tr>
            <tr>
                <td>
                    <div class="form-group row">
                        <textarea id="update" name="update"
                            class="form-control" rows="5" cols="33"
                            placeholder="Description of the Update" required></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <button type="submit" class="btn btn-primary" id="submit"
                            style="font-family: Arial, Helvetica, sans-serif;">Confirm Update and Send Email</button>
                    </div>
                </td>
            </tr>
    </table>
    </div>
</form>
</body>
</html>
